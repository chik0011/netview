<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/styleCard.css">
    <title>Card</title>
</head>
<body>
    <div class="title_wrapper">
        <a class="link button is-medium" href="../pages/myMovies.html">Retour</a>
    </div>
    <div class="c-1">
        <div id="container" class="p-1">
            <div class="l-1">
                <div>
                    <h1 class="title"></h1>
                    <span class="date"></span>
                    <p class="description"></p>
                </div>
                <div class="action-btn-card">
                    <button class="update-movie">Modifier</button>
                    <button class="del-movie">Supprimer</button>
                </div>
                
            </div>
            
            <div class="product-image"> 
                <img class="img-movie" src="" alt="">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="header-modal">
                <p style="margin-top: 1%;">Êtes-vous sûr de vouloir supprimer le film ?</p>
                <span class="close">&times;</span>
            </div>
            

            <div class="modal-btn-card">
                <a href="/" class="btn-action-del">Supprimer</a>
                <button class="btn-action-close">Fermer</button>
            </div>
            
        </div>
    </div>

    <script src="../assets/script/scriptCardMovie.js"></script>
</body>
</html>
